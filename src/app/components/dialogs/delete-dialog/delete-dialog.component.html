<div class="container">
  <h3 mat-dialog-title>{{'dialogTitle.delTitle' | translate}}</h3>
  <div mat-dialog-content>
    {{data.firstName}}
  </div>

  <div mat-dialog-actions>
    <button mat-button color="warn" [mat-dialog-close]="1" (click)="delete()">{{'dialogTitle.btnDelete' | translate}}</button>
    <button mat-button mat-dialog-close="close" (click)="close()" tabindex="-1">{{'dialogTitle.btnCancel' | translate}}</button>
  </div>
</div>
